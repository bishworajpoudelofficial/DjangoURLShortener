
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button>Short URL 
    </form>

    {% if short_url %}
    <p>Short URL : <a href="/{{short_url}}">{{short_url}}</a></p>
    {% endif %}
</body>
</html>
